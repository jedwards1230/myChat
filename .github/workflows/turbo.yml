name: CI

on:
    push:
        branches: ["main"]
    pull_request:
        types: [opened, synchronize]

jobs:
    build:
        name: Build and Push
        timeout-minutes: 30
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 2

            - name: Cache turbo build setup
              uses: actions/cache@v4
              with:
                  path: .turbo
                  key: ${{ runner.os }}-turbo-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-turbo-

            - name: Enable corepack
              run: corepack enable

            - name: Setup Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: 21
                  cache: "yarn"

            - name: Install dependencies
              run: yarn

            - name: Build
              run: yarn build

            - name: Debug
              run: |
                  echo ${GITHUB_WORKSPACE}
                  ls -al ${GITHUB_WORKSPACE}

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Get repo details
              id: repo_details
              run: |
                  echo "REPO=${GITHUB_REPOSITORY@L}" >> "$GITHUB_OUTPUT"
                  echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
                  echo "REPO_URL=https://github.com/${{ github.repository }}" >> "$GITHUB_OUTPUT"

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  platforms: linux/amd64,linux/arm64
                  context: .
                  file: ./Dockerfile.gh
                  push: true
                  tags: ${{steps.repo_details.outputs.REPO}}:latest
                  build-args: |
                      COMMIT_HASH=${{ steps.repo_details.outputs.COMMIT_HASH }}
                      REPO_URL=${{ steps.repo_details.outputs.REPO_URL }}
